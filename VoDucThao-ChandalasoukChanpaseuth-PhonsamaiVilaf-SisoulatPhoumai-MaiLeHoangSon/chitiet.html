<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Điểm Đến</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Chi Tiết Điểm Đến</h1>
        <div id="destinationDetail" class="mt-3"></div>
    </div>

    <script>
        // Lấy id của điểm đến từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var destinationId = parseInt(urlParams.get('id'));

        // Danh sách các điểm đến (tạm thời có thể lấy từ một nguồn dữ liệu khác)
        var destinations = [
            {
                id: 1,
                name: "Đà Nẵng",
                price: "5.260.000",
                image: "https://baohagiang.vn/file/4028eaa4679b32c401679c0c74382a7e/042023/image001_20230421175740.png",
                ChiTiet: " "
            },
            {
                id: 2,
                name: "Huế",
                price: "3.060.000",
                image: "https://vcdn1-dulich.vnecdn.net/2022/04/19/Tu-Cam-Thanh-8609-1650366421.jpg?w=0&h=0&q=100&dpr=1&fit=crop&s=LBqjdlUdN7ddoqzRCeVUbA"
            },
            {
                id: 3,
                name: "Hà Nội",
                price: "7.660.000",
                image: "https://vcdn1-dulich.vnecdn.net/2022/05/12/Hanoi2-1652338755-3632-1652338809.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=NxMN93PTvOTnHNryMx3xJw"
            }
        ];

        // Tìm kiếm thông tin về điểm đến dựa trên ID
        var destination = destinations.find(function(dest) {
            return dest.id === destinationId;
        });

        // Hiển thị thông tin chi tiết của điểm đến
        var destinationDetailContainer = document.getElementById("destinationDetail");
        if (destination) {
            var destinationDetail = `
                <div class="card">
                    <img src="${destination.image}" class="card-img-top" alt="${destination.name}">
                    <div class="card-body">
                        <h5 class="card-title">${destination.name}</h5>
                        <p class="card-text">Chi Phí: ${destination.price} VND</p>
                    </div>
                </div>
            `;
            destinationDetailContainer.innerHTML = destinationDetail;
        } else {
            destinationDetailContainer.innerHTML = "<p>Không tìm thấy thông tin cho điểm đến này.</p>";
        }
    </script>
</body>
</html>
